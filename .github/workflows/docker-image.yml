name: Docker Image CI

on:
  push:
    branches: 
      - "master"
  pull_request:
    branches: 
      - "master"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4    
    - name: Build Docker image
      run: |
        docker build . --file ./05-App/Dockerfile --tag akbar1370/test_k8s:latest
        echo "Image built successfully."
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u akbar1370 --password-stdin && docker push akbar1370/test_k8s:latest
    
    - name: Push Docker image
      run: |
        docker push akbar1370/test_k8s:latest
        echo "Docker image pushed successfully."
